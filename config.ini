# LiDAR Viewer Configuration
# Simple configuration to control application behavior

[DEBUG]
# Set to true to enable verbose debug output
verbose_debug = false
plugin_debug = false
layer_debug = false

[STARTUP]
# Control startup behavior
show_splash = true
auto_load_plugins = true
minimize_debug_output = true

[PERFORMANCE]
# Performance-related settings
default_mode = auto
update_debounce_ms = 50
large_dataset_threshold = 100000

[UI]
# User interface preferences
default_theme = Light
show_status_messages = true
